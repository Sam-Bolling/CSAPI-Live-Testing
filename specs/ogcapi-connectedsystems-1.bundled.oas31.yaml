        '404':
          $ref: '#/components/responses/404'
        '409':
          $ref: '#/components/responses/409_DELETE'
        5XX:
          $ref: '#/components/responses/5XX'
  /deployments/{deploymentId}/subdeployments:
    get:
      summary: List subdeployments
      description: |-
        List or search all `Deployment` resources that are part of a specific parent deployment.

        Note that individual members can also be retrieved by ID directly at the canonical `Deployment` resources endpoint.
      tags:
        - Deployments
      parameters:
        - $ref: '#/components/parameters/deploymentId'
        - $ref: '#/components/parameters/idList'
        - $ref: '#/components/parameters/bbox'
        - $ref: '#/components/parameters/datetime'
        - $ref: '#/components/parameters/geom'
        - $ref: '#/components/parameters/keyword'
        - $ref: '#/components/parameters/parentIdList'
        - $ref: '#/components/parameters/systemIdList'
        - $ref: '#/components/parameters/foiIdList'
        - $ref: '#/components/parameters/obsPropIdList'
        - $ref: '#/components/parameters/controlPropIdList'
        - $ref: '#/components/parameters/recursive'
          description: If true, instructs the server to include nested subdeployments, recursively.
        - $ref: '#/components/parameters/limit'
      responses:
